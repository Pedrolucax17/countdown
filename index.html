<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <title>CountDown</title>
</head>
<body>
  <header>
    <img src="images/top-image.svg" alt="bg-top-image">
  </header>

  <main>
    <section>
      <h1>Lançamento</h1>
      <div class="countdown-container">
        <div class="countdown day">
          <p class="text" id="days">00</p>
          <span class="time">Days</span>
        </div>

        <div class="countdown hours">
          <p class="text" id="hours">00</p>
          <span class="time">Hours</span>
        </div>

        <div class="countdown minutes">
          <p class="text" id="minutes">00</p>
          <span class="time">Minutes</span>
        </div>

        <div class="countdown seconds">
          <p class="text" id="seconds">00</p>
          <span class="time">Seconds</span>
        </div>
      </div>

      <div class="sub-text">
        <p>Inscreva-se para saber mais sobre o lançamento</p>
      </div>

      <div class="button-container">
        <button class="button">Inscreva-se</button>
      </div>
    </section>

    <section>
      <img src="images/rocket.svg" alt="rocket" class="rocket">
    </section>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
